<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Test Report
            </h1>

            <div id="dashboard">
                <div class="box">
                    <div id="chart0"></div>
                    <div id="controls"></div>
                </div>
                <div class="box">
                    <div id="chart1"></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong><a href="https://github.com/cinar/indicator">Indicator</a></strong> Copyright (c) 2021-2023 Onur Cinar. The source code is provided under GNU AGPLv3 License. 
            </p>
			<p>
				GEN
			</p>
        </div>
    </footer>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the corechart and controls packages.
        google.charts.load("current", { "packages": ["corechart", "controls"] });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawDashboard);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawDashboard() {
            var dashboard = new google.visualization.Dashboard(document.getElementById("dashboard"));

            var chart0 = new google.visualization.ChartWrapper({
                "chartType": "LineChart",
                "containerId": "chart0",
                "options": {
                    "curveType": "function",
                    "legend": {
                        "position": "right",
                    },
                    "height": 
                        400,
                },
                "view": {
                    "columns": [
                        0,
                        1,
                        2,
                        3,
                    ]
                },
            });
            var chart1 = new google.visualization.ChartWrapper({
                "chartType": "LineChart",
                "containerId": "chart1",
                "options": {
                    "curveType": "function",
                    "legend": {
                        "position": "right",
                    },
                    "height": 
                        200,
                },
                "view": {
                    "columns": [
                        0,
                        3,
                    ]
                },
            });

            var rangeFilter = new google.visualization.ControlWrapper({
                "controlType": "ChartRangeFilter",
                "containerId": "controls",
                "options": {
                    "filterColumnLabel": "Date",
                    "ui": {
                        "chartOptions": {
                            "height": 50,
                        },
                        "chartView": {
                            "columns": [0, 1],
                        }
                    },
                },
            });

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn("date", "Date");
            data.addColumn({
                "type": "number",
                "label": "High",
                "role": "data",
            });
            data.addColumn({
                "type": "number",
                "label": "Low",
                "role": "data",
            });
            data.addColumn({
                "type": "string",
                "label": "",
                "role": "annotation",
            });

            data.addRow([
                new Date("2023-11-26"),
                10.0,
                5.0,
                null,
            ]);

            dashboard.bind(rangeFilter, [
                chart0,
                chart1,
            ]);
            dashboard.draw(data);
        }
    </script>
</body>

</html>
